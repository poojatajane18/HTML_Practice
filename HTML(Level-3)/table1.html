<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body>
    <table border="black">
        <caption>Food menu</caption>
        <!-- Table Header-->
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        
        <!-- Table Body-->
        <tbody>
            <tr>
                <td>Samosa</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Idali</td>
                <td>40</td>
            </tr>
            <tr>
                <td>Pani-puri</td>
                <td>15</td>
            </tr>
        </tbody>
        

    </table>
</body>
</html>
