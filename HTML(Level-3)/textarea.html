<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea Element</title>
</head>
<body>
    <form action="/server">
        <label for="feedback">Please Provide Your Valuable Feedback : </label>
        <textarea id="feedback" name="feedback" placeholder="Enter your feedback" rows="8" cols="20"></textarea>
        <button>Submit</button>
    </form>
</body>
</html>
