<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
<body>
    <form action="/server">
        Choose Your Subject : 
        <input type="radio" name="subject" id="math" value="math">
        <label for="math">Mathematics</label>
        <input type="radio" name="subject" id="science" value="science">
        <label for="science">Science</label>
        <input type="radio" name="subject" id="english" value="english">
        <label for="english">English</label>
        <button>Submit</button>
    </form>
</body>
</html>
