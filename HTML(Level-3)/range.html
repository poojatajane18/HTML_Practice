<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Element</title>
</head>
<body>
    <form action="/server">
        <label for="vol">Volume</label>
        <input type="range" min="0" max="100" id="vol" name="volume" step="10"><!-- the volume size increse by step=10 -->
        <button>Submit</button> 
    </form>
</body>
</html>
