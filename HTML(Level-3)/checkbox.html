<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Element</title>
</head>
<body>
    <form action="/server">
        Choose Your age : 
        <input type="checkbox" name="age" id="age" value="18+">  <!-- browser : server?age=on age is name and it is checked-->
        <label for="age">I am 18+</label>
        <input type="checkbox" name="age" id="elder" value="elder">
        <label for="elder">Elder</label>
        <input type="checkbox" name="age" id="adult" value="adult">
        <label for="adult">Adult</label>

        <button>Submit</button>
    </form>
</body>
</html>
