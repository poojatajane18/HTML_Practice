<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Element</title>
</head>
<body>
    <form>
        <div>
            <!--Label Classical approach : giving for & id value same for connection-->
            <label for="username"> Username : </label>
            <input type="text" placeholder="Enter username" id="username">
        </div>
        <div>
            <label for="password">Password : </label>
            <input type="password" placeholder="Enter Password" id="password">
        </div>
        <button type="button">Do something</button>
        <button type="submit">Submit</button>  <!--Data will be send on server and performing action-->
        <button type="reset">Reset</button>


        <!--Button using input-->
        <br>
        <input type="button" value="click me"><!--It is simple button no action performed-->
        <input type="submit" value="click here"><!--Action is performed after submiting-->
    </form>
    
</body>
</html>
