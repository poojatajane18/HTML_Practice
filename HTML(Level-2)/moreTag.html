<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Br,B,I,U tag</title>
</head>
<body>
    <H1>Poem</H1>
    <!-- This is an html comment-->
    <p>Nature's first green is <b>gold</b>,<br>Her <u>hardest</u> hue to hold.<br>Her early leaf's a <i>flower</i>;<br>But only so an hour.
    </p>
</body>
</html>
