<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <ul>
        <h2>Unordered List</h2>
        <li>Bread</li>
        <li>Jam</li>
        <li>Butter</li>
        <li>Samosa</li>
    </ul>

    <ol>
        <h2>Ordered List</h2>
        <li>Bread</li>
        <li>Jam</li>
        <li>Butter</li>
        <li>Samosa</li>
    </ol>
    <ol type="A">
        <li>Bread</li>
        <li>Jam</li>
        <li>Butter</li>
        <li>Samosa</li>
    </ol>
    
</body>
</html>
